<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&display=swap"
      rel="stylesheet"
    />
    <title>TITLE</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content">
          <div class="header">
            <h1>Welcome Back ðŸ‘‹</h1>
            <p>
              Today is a new day. It's your day. You shape it. Sign in to start
              managing your projects.
            </p>
          </div>
          <form>
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Example@email.com"
                name="email"
              />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="At least 8 characters"
                name="password"
              />
            </div>
            <a href="#" class="link">Forgot Password?</a>
            <button>Sign in</button>
          </form>
          <div class="separation">
            <p class="line"><span class="or">Or</span></p>
          </div>
          <div class="social">
            <button class="social-links">
                <div class="google">
                    <img src="images/Google.svg" alt="google">
                </div>
                <span>Sign in with Google</span>
            </button>
            <button class="social-links">
                <div class="facebook">
                    <img src="images/Facebook.svg" alt="facebook">
                </div>
                <span>Sign in with Facebook</span>
            </button>
          </div>
          <div class="no-account">
            <span>Don't you have an account?</span> <a href="#" class="link">Sign up</a>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/Login Art.png" alt="" />
      </div>
    </section>
  </body>
</html>
